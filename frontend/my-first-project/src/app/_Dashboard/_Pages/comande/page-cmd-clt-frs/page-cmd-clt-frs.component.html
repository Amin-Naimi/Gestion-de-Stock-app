<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Commandes</h1>
    </div>
    <div class="col-md-4 text-right">
      <app-button-action></app-button-action>
    </div>
  </div>
  <div class="col m-3">
    <div class="accordion" id="accordionExample">
      <div class="card">
        <div class="card-body" id="headingOne">
          <button class="btn btn-block text-left" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapseOne'" aria-expanded="true" aria-controls="collapseOne">
            <app-details-cmd-clt-frs></app-details-cmd-clt-frs>
          </button>
        </div>
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample" style="max-height: 300px;
        overflow-y: scroll">
          <div class="card-body">
            <app-details-cmd></app-details-cmd>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-6 text-left">
              <h5> lignes de commande</h5>
            </div>
            <div class="col-md-6 text-right">
              <h5>Total commande:</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class=" col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>

</div>
